<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" href="/css/favicon.ico" type="image/x-icon"> -->
    <link rel="icon" href="/css/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Codecademy</title>
  </head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header col-sm-6 col-xs-6">
        <a class="navbar-brand" href="#">
          <img class="logoImg" src="img/codecademyLogo.png" alt="">
        </a>
      </div>
      <div class="btn-holder pull-right col-sm-6 col-xs-6">
        <a id="loginBtn" class="btn navButton" href="#">Log in</a>
        <a id="signupBtn" class="btn navButton" href="#">Sign up</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    <!-- Attention getter -->
    <div class="header-title">
      <h1>Learn to code interactively, for free.</h1>
    </div>

    <!-- Padding -->
    <div class="divide-padding"></div>

    <!-- Signup section -->
    <div class="signupDiv container-fluid">
      <div class="row">
        <!-- Left image -->
        <div class="signup-img-div col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <img class="signup-img img-responsive" src="img/mac.png" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <!-- Right form -->
          <form class="form-signin">
            <h2 class="form-signin-heading">SIGN UP AND START CODING IN SECONDS</h2>
            <div class="inputs btn-group-vertical" role="group" aria-label="...">
              <input class="btn btn-default" type="email" name="" placeholder="Email">
              <input class="btn btn-default" type="text" name="" placeholder="Username">
              <input class="btn btn-default" type="password" name="" placeholder="Password">
            </div>
            <!-- Signup button -->
            <button class="signup-btn btn btn-lg btn-primary btn-block" type="submit">SIGN UP</button>
            <!-- Login with Google/Facebook buttons -->
            <div class="social-btn">
              <button class="btn btn-primary" type="submit"><span class="g-icon"><i class="fa fa-google"></i></span> Google</button>
              <button class="btn btn-primary pull-right" type="submit"><span class="fb-icon"><i class="fa fa-facebook-official"></i></span> Facebook</button>
            </div>
            <!-- Terms of service disclaimer -->
            <p class="ToS">By signing up, you agree to our Terms of service</p>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
